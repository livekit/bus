name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/.cache
          key: livekit-psrpc

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Download Go modules
        run: go mod download

      - name: Static Check
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          min-go-version: 1.18
          version: 2022.1
          install-go: false

      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0

      - name: Start NATS server
        run: docker run --rm --name psrpc-nats --network host -d nats:alpine

      - name: Mage Test
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: test
